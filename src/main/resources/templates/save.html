<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Save</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>

	<div class="container">
		<br>
		<div class="card">
			<div class="card-body">
				<form action="#" th:action="@{/save}" th:object="${persona}"
					method="post">
					
					<input type="hidden" th:field="*{id}" name="id" id="id">

					<div class="form-group">
						<label for="namefield" class="form-label">Name</label> <input
							type="text" class="form-control" id="namefield"
							th:field="*{nombre}" name="nombre">
					</div>
					<div class="form-group">
						<label for="lastnamefield" class="form-label">Last name</label> <input
							type="text" class="form-control" id="lastnamefield"
							th:field="*{apellido}" name="apellido">
					</div>
					<div class="form-group">
						<label for="emailfield" class="form-label">Email</label> <input
							type="email" class="form-control" id="emailfield"
							th:field="*{email}" name="email">
					</div>
					<div class="form-group">
						<label for="addressfield" class="form-label">Address</label> <input
							type="text" class="form-control" id="addressfield"
							th:field="*{direccion}" name="direccion">
					</div>
					<div class="form-group">
						<label for="phonefield" class="form-label">Phone number</label> <input
							type="text" class="form-control" id="phonefield"
							th:field="*{telefono}" name="telefono">
					</div>
					<br>
					<button type="submit" class="btn btn-dark">Save</button>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
