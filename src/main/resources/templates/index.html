<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Persons</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>

	<div class="container">
		<br>
		<h2 th:if="${list.isEmpty}">There are no people...</h2>
		<div th:if="${!list.isEmpty}">
			<h2>Persons list</h2>
			<br>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Last name</th>
						<th>Email</th>
						<th>Address</th>
						<th>Phone</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="persona : ${list}">
						<td th:text="${persona.nombre}"></td>
						<td th:text="${persona.apellido}"></td>
						<td th:text="${persona.email}"></td>
						<td th:text="${persona.direccion}"></td>
						<td th:text="${persona.telefono}"></td>
						<td><a th:href="@{/save/{id}(id=${persona.id})}" class="btn btn-dark" role="button">Edit</a></td>
						<td><a th:href="@{/delete/{id}(id=${persona.id})}" class="btn btn-dark" role="button">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<div>
			<a href="/save/-1" class="btn btn-dark" role="button">Create
				person</a>
		</div>
	</div>

</body>
</html>
